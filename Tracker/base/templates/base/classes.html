{% extends './main.html' %}

{% block content %}
<center><h2>Classes</h2></center>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
    <a href="{% url 'tracker:class_form' %}" class="btn btn-primary">Add a class</a>
  </div>
<br>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Class name</th>
        <th scope="col">amount</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for item in class_name %}
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.class_name}}</td>
        <td>{{item.amount}}</td>
        <td><a class="btn btn-info" href="{% url 'tracker:update_class' item.id%}">âœ”</a></td>
      <td><a href="{% url 'tracker:delete_class' item.id%}" class="btn btn-danger">X</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
