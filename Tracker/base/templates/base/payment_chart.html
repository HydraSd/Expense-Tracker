<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<center>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
</center>
<script>
var xValues = ["Italy", "France"];
var yValues = "{{amount}}";
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Class fees comparison"
    }
  }
});
</script>

</body>
</html>
